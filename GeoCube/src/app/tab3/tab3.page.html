<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button (click)="openDeviceList()">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>
        <h3>My devices</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
