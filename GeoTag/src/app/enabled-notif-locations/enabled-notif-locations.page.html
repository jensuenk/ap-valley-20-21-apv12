<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor = "let location of enabledLocations">
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-icon name="home-outline" size="large"></ion-icon>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col size="8">
                  <h1>{{location.name}}</h1>
                  <p>{{location.address}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-icon name="add-circle-outline" size="large"></ion-icon>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col size="8">
                  <h1>New location</h1>
                  <p>Click to add a new location</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
