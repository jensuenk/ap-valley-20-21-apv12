<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="this.currentDevice">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor = "let location of currentDevice.settings.enabledLocations">
            <ion-icon class="deleteIcon" name="close-circle-outline" size="large" (click)="deleteLocation(location)"></ion-icon>
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-icon [name]="location.icon" size="large"></ion-icon>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col size="8">
                  <h1>{{location.nickname}}</h1>
                  <p>{{location.secondaryText}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
          <ion-card (click)="presentModal()">
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-icon name="add-circle-outline" size="large"></ion-icon>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col size="8">
                  <h1>New location</h1>
                  <p>Click to add a new location</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
