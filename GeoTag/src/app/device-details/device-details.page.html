<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title">
      {{currentDevice.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div #map id="map" slot="fixed"></div>

  <ion-grid>
    <ion-row class="mapPlaceholder">
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="deviceList">
      <ion-col>

        <div class="ringDiv">
          <ion-card class="ringCard" (click)="presentModal()">
            <ion-icon name="notifications-outline" size="large"></ion-icon>
            <ion-card-title>
              <h2>Ring</h2>
            </ion-card-title>
          </ion-card>
        </div>

        <ion-item lines="none" [routerLink]="['/','alert-settings', currentDevice.id]">
          <ion-icon name="settings-outline"></ion-icon>            
          <ion-label>
            <h2>Alert Settings</h2>
            <p>Settings for when you get alerted when leaving</p>
          </ion-label>          
        </ion-item>

        <ion-item *ngIf="currentDevice.locationHistory.length != 0" lines="none" [routerLink]="['/','location-history', currentDeviceId]">
          <ion-icon name="compass-outline"></ion-icon>          
          <ion-label>
            <h2>Location History</h2>
            <p>Show previous locations from your device</p>
          </ion-label>          
        </ion-item>

        <ion-item *ngIf="currentDevice.locationHistory.length == 0" lines="none">
          <ion-icon name="compass-outline"></ion-icon>          
          <ion-label>
            <h2>Location History</h2>
            <p>Show previous locations from your device</p>
          </ion-label>          
        </ion-item>


      </ion-col>
    </ion-row>
  </ion-grid>
  
  <img class="svgImage" src="../../assets/images/method-draw-image (1).svg">


</ion-content>
