<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="instructions">
    <h1>Activate your GeoTag</h1>
    <p>Click the button on your tag to start the activation process. After that, bring your tag close to your phone and click continue to go search for your tag.</p>
    <ion-button color="primary" (click)="search()">Continue</ion-button>
  </div>
</ion-content>
