<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor = "let device of deviceList">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-grid>
              <ion-row>
                <ion-col>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon *ngIf = "device.name == 'Keys'" name="key-outline" size="large"></ion-icon>
                  <ion-icon *ngIf = "device.name == 'Wallet'" name="wallet-outline" size="large"></ion-icon>
                  <ion-icon *ngIf = "device.name == 'Phone'" name="phone-portrait-outline" size="large"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="8">
            <h1>{{device.name}}</h1>
            <p>Edit</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card class="ion-text-center" (click)="addDevice()">
      <ion-icon class="add-icon" name="add-circle-outline"></ion-icon>
    </ion-card>
</ion-content>
