

<ion-content>
  <div>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-icon (click)="presentModal()" name="{{ iconName }}" slot="start"></ion-icon>

      <ion-label position="floating">Change Name</ion-label>
          <ion-input [(ngModel)]="currentDevice.name" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-button (click)="deleteDevice()" color="danger" expand="block" fill="solid">
        Delete Device
      </ion-button>
      <ion-grid >
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="cancel()" expand="block" fill="solid" >
              Cancel
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="save()" expand="block" fill="solid" >
              Save
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
  </div>
</ion-content>
