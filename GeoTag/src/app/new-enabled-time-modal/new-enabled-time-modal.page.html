<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
</style>

<ion-content class="no-scroll">
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Enter Name</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-input #input (ionBlur)="NicknameChanged(input.value)" placeholder="Time Name" [(ngModel)]="nickname"></ion-input>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Pick An Icon</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-grid>
                            <ion-row>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('sunny-outline')">
                                  <ion-icon name="sunny-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('moon-outline')">
                                  <ion-icon name="moon-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('home-outline')">
                                  <ion-icon name="home-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('baseball-outline')">
                                  <ion-icon name="baseball-outline"></ion-icon>
                                </div>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('book-outline')">
                                  <ion-icon name="book-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('car-sport-outline')">
                                  <ion-icon name="car-sport-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('desktop-outline')">
                                  <ion-icon name="desktop-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('fast-food-outline')">
                                  <ion-icon name="fast-food-outline"></ion-icon>
                                </div>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('play-circle-outline')">
                                  <ion-icon name="play-circle-outline"></ion-icon>
                                </div>
                              </ion-col>
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('time-outline')">
                                  <ion-icon name="time-outline"></ion-icon>
                                </div>
                              </ion-col>        
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('hammer-outline')">
                                  <ion-icon name="hammer-outline"></ion-icon>
                                </div>
                              </ion-col>        
                              <ion-col>
                                <div class="imageHolder" (click)="IconChange('train-outline')">
                                  <ion-icon name="train-outline"></ion-icon>
                                </div>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>
          
        </ion-slide>
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Start Time</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-datetime (ionChange)="BeginDateChanged($event)" [(ngModel)]="beginTimeDate" displayFormat="HH:mm" minuteValues="0,15,30,45">
                            </ion-datetime>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Ending Time</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-datetime (ionChange)="EndDateChanged($event)" [(ngModel)]="endTimeDate" displayFormat="HH:mm" minuteValues="0,15,30,45">
                            </ion-datetime>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-button expand="block" (click)="dismiss()">Save</ion-button>
            </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>
