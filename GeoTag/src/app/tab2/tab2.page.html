<ion-header>
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content [fullscreen]="true">
  <ion-card *ngFor = "let notification of notificationService.notificationList">
    <ion-grid fixed>
      <ion-row>
        <ion-col class="iconCol" size="2"><ion-icon size="large" name="{{notification.icon}}"></ion-icon></ion-col>
        <ion-col size="10">
          <h4>{{notification.date.getDate()}}/{{notification.date.getMonth()}}/{{notification.date.getFullYear()}} - {{notification.date.toLocaleTimeString().slice(0,5)}}</h4>
          <p>{{notification.message}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
